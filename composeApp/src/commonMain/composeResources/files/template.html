<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="{{COLOR_SCHEME}}">
    <meta name="theme-color" content="{{BACKGROUND_COLOR}}">
    <title>Markdown</title>

    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        :root {
            color-scheme: {{COLOR_SCHEME}};
        }
        body {
            color: {{TEXT_COLOR}};
            background-color: {{BACKGROUND_COLOR}};
            padding: 0 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: auto;
        }
        a { color: {{LINK_COLOR}}; }
        p code, td code {
            background-color: {{CODE_BACKGROUND}};
            padding: 4px 4px 2px 4px;
            margin: 4px;
            border-radius: 4px;
            font-family: monospace;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        }
        pre {
            background-color: {{PRE_BACKGROUND}};
            display: block;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }
        blockquote {
            border-left: 4px solid {{QUOTE_BACKGROUND}};
            padding: 0;
            margin: 16px 0;
        }
        blockquote > * { margin-left: 16px; padding: 0; }
        blockquote blockquote { margin: 16px; }
        table {
            border-collapse: collapse;
            display: block;
            overflow-x: auto;
            margin: 16px 0;
        }
        th, td {
            border: 1px solid {{BORDER_COLOR}};
            padding: 6px 13px;
            line-height: 1.5;
        }
        tr:nth-child(even) { background-color: {{PRE_BACKGROUND}}; }
        video::-webkit-media-controls-fullscreen-button { display: none !important; }
        video, audio { width: 100%; }
    </style>
</head>
<body>
<main>{{CONTENT}}</main>
</body>
</html>
